<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/dbmain.css">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <div class="table_div">
    <table>
        <thead>
        <tr>
            <th>Book name</th>
            <th>Genre</th>
            <th>Author's Name</th>
            <th>Author's Surname</th>
            <th class="links">View</th>
            <th class="links">Edit</th>
            <th class="links">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td> No data foundâ€¦.</td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.a_bookName}">Name</span></td>
            <td><span th:text="${book.bookGenre}">Surname</span></td>
            <td><span th:text="${book.author.a_firstName}">Author's Name</span></td>
            <td><span th:text="${book.author.b_lastName}">Surname</span></td>
            <td class="view"><a th:href="@{/book/{id}(id=${book.id})}">View</a></td>
            <td class="edit"><a th:href="@{/book/edit/{id}(id=${book.id})}">Edit</a></td>
            <td class="delete"><a th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="buttons">
        <button class="bottom_button"><a th:href="@{/}" class="button_link">Back</a></button>
        <button class="bottom_button"><a th:href="@{/author}" class="button_link">Authors</a></button>
        <button class="submit_btn" ><a th:href="@{/book/new}" class="button_link">Add</a></button>
    </div>
</body>
</html>
