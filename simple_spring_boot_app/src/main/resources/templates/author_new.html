<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/input.css}">
    <title>New Author</title>
</head>
<body>
    <h1>Make some changes:</h1>
    <form action="#" th:action="@{/author/save}" th:object="${author}" method="POST">
        <input type="hidden" th:field="*{id}"><br>
        Name: <input type="text" th:field="*{a_firstName}"><br>
        Surname: <input type="text" th:field="*{b_lastName}"><br>
        Country: <input type="text" th:field="*{country}"><br>
        <input type="submit" value="Done">
    </form>
    <div class="buttons">
        <button class="bottom_button"><a th:href="@{/author}" class="button_link">Back</a></button>
        <button class="bottom_button"><a th:href="@{/}" class="button_link">Home</a></button>
    </div>
</body>
</html>
