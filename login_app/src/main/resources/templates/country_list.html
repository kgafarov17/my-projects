<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <title>Countries</title>
</head>
<body>
    <h1>Countries</h1>
    <div class="table_div">
        <table>
            <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Currency</th>
                <th class="view">View</th>
                <th class="edit">Edit</th>
                <th class="delete">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${countries.empty}">
                <td> No data foundâ€¦.</td>
            </tr>
            <tr th:each="country : ${countries}">
                <td><span th:text="${country.a_country}"> Name </span></td>
                <td><span th:text="${country.b_capital}"> Surname </span></td>
                <td><span th:text="${country.currency}"> Country </span></td>
                <td class="view"><a th:href="@{/country/{id}(id=${country.id})}"> View </a></td>
                <td class="edit"><a th:href="@{/country/edit/{id}(id=${country.id})}"> Edit </a></td>
                <td class="delete"><a th:href="@{/country/delete/{id}(id=${country.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <div class="sub_buttons">
            <form th:action="@{/}">
                <input type="submit" value="Back" class="bottom_button"/>
            </form>
            <form th:action="@{/country/new}">
                <input type="submit" value="Add" class="bottom_button"/>
            </form>
        </div>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Log Out" class="logout"/>
        </form>
    </div>

</body>
</html>
